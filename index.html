<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tech Debate</h1>
        <div class="teams">
            <div class="team" id="team1">
                <img src="crop.png" alt="Team 1">
                <h2>Team 1</h2>
                <button onclick="vote('team1')">Vote for Team 1</button>
            </div>
            <div class="team" id="team2">
                <img src="crop.png" alt="Team 2">
                <h2>Team 2</h2>
                <button onclick="vote('team2')">Vote for Team 2</button>
            </div>
        </div>
        <div class="results">
            <h2>Results:</h2>
            <p id="team1Votes">Team 1: 0 votes</p>
            <p id="team2Votes">Team 2: 0 votes</p>
            <p id="totalVotes">Total Votes: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
